<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Formulario de datos personales</title>
  </head>
  <body>
    <h1>Formulario de datos personales</h1>
    <form>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido"><br>

      <label for="nombres">Nombres:</label>
      <input type="text" id="nombres" name="nombres"><br>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad"><br>

      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo">
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select><br>

      <label>¿Es mayor de 18 años?</label>
      <input type="radio" id="mayor18" name="edad_rango" value="mayor">
      <label for="mayor18">Sí</label>
      <input type="radio" id="menor18" name="edad_rango" value="menor">
      <label for="menor18">No</label><br>

      <label for="idiomas">Idiomas:</label>
      <select id="idiomas" name="idiomas[]" multiple>
        <option value="ingles">Inglés</option>
        <option value="frances">Francés</option>
        <option value="aleman">Alemán</option>
        <option value="holandes">Holandés</option>
      </select><br>

      <label>Extras:</label>
      <input type="checkbox" id="auto" name="extras[]" value="auto">
      <label for="auto">Auto</label>
      <input type="checkbox" id="camioneta" name="extras[]" value="camioneta">
      <label for="camioneta">Camioneta</label>
      <input type="checkbox" id="camion" name="extras[]" value="camion">
      <label for="camion">Camión</label><br>

      <label for="comentario">Comentario:</label><br>
      <textarea id="comentario" name="comentario" rows="5" cols="40"></textarea><br>

      <button type="submit">Enviar datos</button>
      <button type="reset">Borrar datos</button>
    </form>
  </body>
</html>
